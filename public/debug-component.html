<!DOCTYPE html>
<html>
<head>
    <title>Component Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .error { background: #ffe0e0; }
        .success { background: #e0ffe0; }
    </style>
</head>
<body>
    <h1>Component Loading Debug</h1>
    <div id="logs"></div>
    
    <script type="module">
        const logs = document.getElementById('logs');
        
        function log(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }
        
        log('Starting component debug...');
        
        // Check if the app is loaded
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root) {
                log('Root element found', 'success');
                log(`Root children: ${root.children.length}`);
            } else {
                log('Root element not found', 'error');
            }
            
            // Check for React DevTools
            if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
                log('React DevTools detected', 'success');
            }
            
            // Check console for our debug logs
            log('Check browser console for component loading logs');
            
            // Try to access the component registry from the parent window
            if (window.parent && window.parent !== window) {
                log('Running in iframe context');
            } else {
                log('Running in main window context');
            }
        }, 1000);
    </script>
</body>
</html>
