<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body style="background: #0a0a0a; color: #fff; font-family: monospace; padding: 20px;">
    <h1>Direct Test</h1>
    <div id="root"></div>
    <div id="log" style="margin-top: 20px; padding: 10px; background: #1a1a1a; border: 1px solid #333;"></div>
    
    <script type="module">
        const log = (msg, isError = false) => {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.style.color = isError ? '#f00' : '#0f0';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
            console.log(msg);
        };

        try {
            log('Loading React...');
            const React = await import('https://esm.sh/react@18');
            const ReactDOM = await import('https://esm.sh/react-dom@18/client');
            
            log('React loaded successfully');
            
            // Simple test component
            const TestApp = React.createElement('div', {
                style: { padding: '20px', background: '#1a1a1a', borderRadius: '8px' }
            }, [
                React.createElement('h2', { key: 'h2' }, 'Test Component Working!'),
                React.createElement('p', { key: 'p' }, 'If you see this, React is working.'),
                React.createElement('button', {
                    key: 'btn',
                    onClick: () => alert('Button clicked!'),
                    style: {
                        padding: '10px 20px',
                        background: '#95BD78',
                        color: '#000',
                        border: 'none',
                        borderRadius: '4px',
                        cursor: 'pointer'
                    }
                }, 'Click Me')
            ]);
            
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(TestApp);
            
            log('React app rendered successfully!');
            
        } catch (error) {
            log(`Error: ${error.message}`, true);
            log(`Stack: ${error.stack}`, true);
        }
    </script>
</body>
</html>
